<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark">
  <script defer type="module" src="/src/main.ts"></script>
  <title>Turntable Image Viewer</title>
</head>

<body>
  <h1>Turntable Image Viewer</h1>

  <section class="container">
    <div class="turntable">
      <div class="loading-hint">
        <p class="hint-message">Load the images!</p>
        <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
          class="hand-point-down">
          <path
            d="M188.8 512c45.616 0 83.2-37.765 83.2-83.2v-35.647a93.148 93.148 0 0 0 22.064-7.929c22.006 2.507 44.978-3.503 62.791-15.985C409.342 368.1 448 331.841 448 269.299V248c0-60.063-40-98.512-40-127.2v-2.679c4.952-5.747 8-13.536 8-22.12V32c0-17.673-12.894-32-28.8-32H156.8C140.894 0 128 14.327 128 32v64c0 8.584 3.048 16.373 8 22.12v2.679c0 6.964-6.193 14.862-23.668 30.183l-.148.129-.146.131c-9.937 8.856-20.841 18.116-33.253 25.851C48.537 195.798 0 207.486 0 252.8c0 56.928 35.286 92 83.2 92 8.026 0 15.489-.814 22.4-2.176V428.8c0 45.099 38.101 83.2 83.2 83.2zm0-48c-18.7 0-35.2-16.775-35.2-35.2V270.4c-17.325 0-35.2 26.4-70.4 26.4-26.4 0-35.2-20.625-35.2-44 0-8.794 32.712-20.445 56.1-34.926 14.575-9.074 27.225-19.524 39.875-30.799 18.374-16.109 36.633-33.836 39.596-59.075h176.752C364.087 170.79 400 202.509 400 248v21.299c0 40.524-22.197 57.124-61.325 50.601-8.001 14.612-33.979 24.151-53.625 12.925-18.225 19.365-46.381 17.787-61.05 4.95V428.8c0 18.975-16.225 35.2-35.2 35.2zM328 64c0-13.255 10.745-24 24-24s24 10.745 24 24-10.745 24-24 24-24-10.745-24-24z"
            class=""></path>
        </svg>
      </div>

      <div class="loader invisible">
        <p class="loaded">0%</p>
        <div class="loader-bar">
          <span class="loader-bar__inner"></span>
        </div>
      </div>

      <canvas></canvas>
    </div>
  </section>

  <section class="tt-actions">
    <button type="button" title="go left" class="bp-prev">
      <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path fill="white"
          d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"
          class=""></path>
      </svg>
    </button>
    <button type="button" title="go right" class="bp-next">
      <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path fill="white"
          d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"
          class=""></path>
      </svg>
    </button>
  </section>

  <section class="debug">
    <div class="info">
      <p class="info__entry">
        Sequence max:
        <span class="sequence-max__value">0</span>
      </p>

      <p class="info__entry">
        Current frame:
        <span class="current-frame__value">0</span>
      </p>

      <p class="info__entry">
        Current breakpoint:
        <span class="current-bp__value">north</span>
      </p>
    </div>

    <div class="toggles">
      <label for="autorotation">
        <input type="checkbox" name="autorotation" id="autorotation" disabled>
        Autorotation?
      </label>

      <div class="form-field">
        <label for="autorotation-delay">
          Autorotation delay (in ms per frame)
        </label>
        <input type="number" name="autorotation-delay" id="autorotation-delay" placeholder="90" value="90" disabled>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn-demand">
        <span>Load Images</span>
      </button>
    </div>

  </section>
</body>

</html>
